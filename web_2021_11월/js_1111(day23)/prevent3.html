<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>prevent event on</label>
        <input id="prevent" type="checkbox">
    </p>

    <p>
        <a href="http://www.naver.com">naver</a>
        <!-- 체크되어있으면 true리턴. 즉, document.getElementById('prevent').checked 이 구문이 true이므로 if문 내부를 타게 되서 false를 리턴하는 것임 -->
    </p>
    <p>
        <form action="http://www.naver.com">
            <input type="submit">
        </form>
    </p>

    <script>
        // document.querySelector('a').addEventListener('click', function(event){
        //     if(document.getElementById('prevent').checked){
        //         event.preventDefault();
        //     }
        // });

        // document.querySelector('form').addEventListener('click', function(event){
        //     if(document.getElementById('prevent').checked){
        //         event.preventDefault();
        //     }
        // });

        var idCheck = function idCheck(e){
            if(document.getElementById('prevent').checked){
                e.preventDefault();
            }
        };

        function mainfn(tag,action) {
            document.querySelector(tag).addEventListener(action, idCheck);
        };

        mainfn('a','click');
        mainfn('form','click');

            
    </script>

</body>
</html>
