<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let o = {
            func : function(){
                if(o === this){
                    document.write("o === this");
                }
            }
        }

        o.func();
        // this은 그것이 소속된 객체를 의미한다. 어떠한 객체에도 속해있지 않을 경우 window에 속해있다. 
    </script>
</body>
</html>
