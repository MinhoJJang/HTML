<body>
    <p>
        <label>prevent event on</label>
        <input id="prevent" type="checkbox">
    </p>

    <p>
        <a href="http://www.naver.com">naver</a>
        <!-- 체크되어있으면 true리턴. 즉, document.getElementById('prevent').checked 이 구문이 true이므로 if문 내부를 타게 되서 false를 리턴하는 것임 -->
    </p>
    <p>
        <form action="http://www.naver.com">
            <input type="submit">
        </form>
    </p>

    <script>

        // document.querySelector('a').onclick 
        //     = function(event){
        //     if(document.getElementById('prevent').checked){
        //         return false;
        //     }
        // }

        // document.querySelector('form').onclick 
        //     = function(event){
        //     if(document.getElementById('prevent').checked){
        //         return false;
        //     }
        // }

        var event_function = function(event){
            if(document.getElementById('prevent').checked){
                return false;
            }
        }

        function fn(inputTag){
            document.querySelector(inputTag).onclick = event_function;
        } 

        fn('a');
        fn('form');

        



    </script>
</body>
