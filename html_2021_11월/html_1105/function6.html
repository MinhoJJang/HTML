<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// numbering 이라는 변수가 함수를 갖게된다.
		var numbering = function(){
			var i=0;
			
			while(i < 10){
				document.write(i);
				i += 1;
			}
		}
		
		numbering();
	</script>
</body>
</html>
