<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var flag = false;
        
        while(flag == false){
            var id = prompt('아이디입력');
            var pass = prompt('비밀번호입력');

            if(id=='usertest' && pass=='password'){
                alert('일치합니다');
                flag = true;
            }
            else{
                alert('아이디 혹은 비밀번호가 일치하지 않습니다. 다시 시도하십시오.')
            }
        }
	</script>
</body>
