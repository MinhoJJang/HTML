<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        a:link{
            color: black;
        }
        a:visited{
            color: red;
        }
        /* hover: 마우스를 올려놓았을 때 */
        a:hover{
            color: gold;
        }
        /* active: 링크를 마우스로 누를 때 */
        a:active {
            color: lightblue;
        }

        /* active, hover 가 동시에 선언되었다면, 나중에 선언된 것이 더 우선시됨 */
    </style>
</head>
<body>
    <a href="http://www.koreaitacademy.com">방문한</a>
    <!-- 방문한 사이트는 보라색으로 뜸 -->

    <a href="http://a.com">방문안함</a>
    <!-- 방문하지 않은 사이트는 파란색 -->
</body>
</html>
